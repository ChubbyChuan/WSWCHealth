<div class="home-page">
  <mat-toolbar color="primary">
    <span>Welcome, {{ patient.name }}!</span>
    
  </mat-toolbar> 
  <!-- <h1>Welcome, {{ personName }}!</h1> -->

  <div *ngIf="itemIndex == 1" class="card-content">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Aspirin</mat-card-title>
        <mat-card-subtitle>Pain relief</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="assets/images/Aspirin.jpg" class="card-image">
      <mat-card-content>
        <p>Quantity: 20 </p>
        <p>Dose: 1 tablet</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="collectDrug(1)" [disabled]="drug1">{{drug1 ? 'Collected' : 'Collect'}}</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div *ngIf="itemIndex == 2"  class="card-content">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Paracetamol</mat-card-title>
        <mat-card-subtitle>Fever reducer</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="assets/images/Paracetamol.jpg" class="card-image">
      <mat-card-content>
        <p>Quantity: 30 </p>
        <p>Dose: 1 tablet</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="collectDrug(2)" [disabled]="drug2">{{drug2 ? 'Collected' : 'Collect'}}</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="action-button-row">
    <button mat-raised-button color="primary" (click)="showPreviousItem()">&lt;</button>
    <br>
    <button mat-raised-button color="primary" (click)="showNextItem()">&gt;</button>
  </div>

  <!-- <img src="assets/images/Aspirin.jpg"/> -->
</div>
