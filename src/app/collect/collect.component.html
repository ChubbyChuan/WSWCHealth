<!-- collect.component.html -->

<div class="home-page">
  <mat-toolbar color="primary">
    <span>Welcome, {{ patient.name }}!</span>
    
  </mat-toolbar> 
  <mat-progress-bar *ngIf="!completeCollection" mode="indeterminate" color="accent"></mat-progress-bar>
  <!-- <h1>Welcome, {{ personName }}!</h1> -->

  <div *ngFor="let drug of drugs" class="drug-container">

      <p>Dose: {{ drug.dose }}</p>
      <p>Uses: {{ drug.uses }}</p>
    </div>
  </div> -->

  <div *ngIf="itemIndex == 1" class="card-content">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Aspirin</mat-card-title>
        <mat-card-subtitle>Pain relief</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="assets/images/Aspirin.jpg" class="card-image">
      <mat-card-content>
        <p>Quantity: 20 </p>
        <p>Dose: 1 tablet</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [disabled]="drug1">{{drug1 ? 'Collected' : 'Collecting...'}}</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div *ngIf="itemIndex == 2"  class="card-content">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Paracetamol</mat-card-title>
        <mat-card-subtitle>Fever reducer</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="assets/images/Paracetamol.jpg" class="card-image">
      <mat-card-content>
        <p>Quantity: 30 </p>
        <p>Dose: 1 tablet</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [disabled]="drug2">{{drug2 ? 'Collected' : 'Collecting...'}}</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div *ngIf="itemIndex == 3"  class="card-content">
    <mat-card>
      <mat-card-content>
        <strong>Collection Completed!</strong>
      </mat-card-content>
    </mat-card>
  </div>
</div>
